model_name: "example_alpha_bull"
description: "An example strategy trained exclusively on data labeled as 'Bull Market' by the Regime Classifier."

data:
  dataset_builder: "AlphaDatasetBuilder"
  start_date: "2023-01-01"
  end_date: "2024-12-31"
  target_column: "target_forward_return"

  feature_prefix_groups:
    - "sma_"
    - "ema_"
    - "rsi_"
    - "mfi_" # Money Flow Index
    - "adx_" # Trend Strength
    - "zscore_"

  use_cache: true
  force_refresh: false
  cache_tag: null

  target_horizon_days: 21 # 1 Month horizon
  generate_lags: true
  filter_regime: 1 # <--- 1 = Bull Market Only
  regime_model_name: "baseline_regime"

model:
  type: "lightgbm.LGBMRegressor"
  objective: "regression"
  params:
    n_estimators: 500
    learning_rate: 0.05
    num_leaves: 31
    colsample_bytree: 0.8 # Randomly select features to prevent overfitting
    random_state: 42
    n_jobs: -1
  dependencies:
    - "lightgbm"

training:
  strategy: "SklearnTrainingStrategy"
  evaluator: "RegressionEvaluator"
  time_split_ratio: 0.8
  early_stopping_rounds: 50
  eval_metric: "rmse"
