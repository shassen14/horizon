model_name: "baseline_alpha_general"
description: "A baseline LightGBM model trained on all historical data without regime filtering."

data:
  dataset_builder: "AlphaDatasetBuilder"
  start_date: "2023-01-01"
  end_date: "2024-01-01" # Shorter range for quick public demo
  target_horizon_days: 21
  generate_lags: true
  filter_regime: null # Train on everything
  target_column: "target_forward_return"

  # Basic Feature Set
  feature_prefix_groups:
    - "sma_"
    - "rsi_"
    - "return_"
    - "relative_volume"

  # Caching
  use_cache: true
  force_refresh: false

model:
  type: "lightgbm.LGBMRegressor"
  objective: "regression"
  params:
    n_estimators: 100 # Low for fast demo training
    learning_rate: 0.1
    max_depth: 5
    random_state: 42
    n_jobs: -1

training:
  strategy: "SklearnTrainingStrategy"
  evaluator: "RegressionEvaluator"
  time_split_ratio: 0.8
  early_stopping_rounds: 20
  eval_metric: "rmse"
